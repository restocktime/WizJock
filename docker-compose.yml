version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/sportsbook
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - JWT_SECRET=dev_secret_key_123
    depends_on:
      - postgres
      - redis

  admin-dashboard:
    build:
      context: .
      dockerfile: packages/admin-dashboard/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend

  client-app:
    build:
      context: .
      dockerfile: packages/client-app/Dockerfile
    ports:
      - "8081:80"
    depends_on:
      - backend

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sportsbook
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres-data:
