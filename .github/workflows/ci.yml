name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build Shared Types
      run: npm run build --workspace=packages/shared-types

    - name: Test Backend
      run: |
        cd packages/backend
        # npm test # Uncomment when backend tests are ready

    - name: Test Admin Dashboard
      run: |
        cd packages/admin-dashboard
        npm test -- --run

    - name: Test Client App
      run: |
        cd packages/client-app
        npm test -- --run

  build-docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Backend Image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: packages/backend/Dockerfile
        push: false # Set to true and add credentials for registry
        tags: iby-picks-backend:latest

    - name: Build Admin Dashboard Image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: packages/admin-dashboard/Dockerfile
        push: false
        tags: iby-picks-admin:latest

    - name: Build Client App Image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: packages/client-app/Dockerfile
        push: false
        tags: iby-picks-client:latest
